<html lang="en">

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Edit Profile</title>
</head>
<body>
    <div class="loginBox">
    <div class="pic">
        <h1>Edit profile</h1>
          <img src="avatar.jpg" class="user">
    
    <div class="form1">
    <form >

       <input  id="sch" placeholder="Enter your school name" >
       <p>Email Address</p>
       <input id="mail" placeholder="enter email address">
       <p>Name</p>
       <input id="name" placeholder="your name" class="name1">
       <p>nick name</p>
       <input  id="nicname" placeholder="enter your nockname" >
       <p>Contact Number</p>
       <input id="number" placeholder="enter your contact no">
        <input type="button" value="Update Info" class="btn" onclick="validate()">
    </form>
    </div>
</div>
</div>
